<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碳足迹计算器 - 登录</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 额外的装饰元素 */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float-shape 8s ease-in-out infinite;
        }
        
        .shape.circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--gradient-primary);
        }
        
        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid var(--primary-color);
        }
        
        .shape.square {
            width: 60px;
            height: 60px;
            background: var(--gradient-secondary);
            transform: rotate(45deg);
        }
        
        .shape:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .shape:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
        .shape:nth-child(3) { top: 60%; left: 15%; animation-delay: 4s; }
        .shape:nth-child(4) { top: 80%; right: 5%; animation-delay: 6s; }
        .shape:nth-child(5) { top: 40%; left: 80%; animation-delay: 1s; }
        .shape:nth-child(6) { top: 70%; left: 70%; animation-delay: 3s; }
        
        @keyframes float-shape {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        /* 粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float 12s linear infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 5s; }
        .particle:nth-child(10) { left: 95%; animation-delay: 7s; }
        
        @keyframes particle-float {
            0% { top: 100%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: -10px; opacity: 0; }
        }
        
        /* 增强的卡片效果 */
        .auth-card {
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 212, 170, 0.1), transparent);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        /* 发光效果 */
        .glow-effect {
            position: relative;
        }
        
        .glow-effect::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-primary);
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .glow-effect:hover::before {
            opacity: 0.3;
        }
        
        /* 波浪效果 */
        .wave-container {
            position: relative;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 212, 170, 0.1) 50%, transparent 70%);
            animation: wave 3s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: translateX(-50%); }
            50% { transform: translateX(0%); }
        }
    </style>
</head>
<body>
    <!-- 装饰性形状 -->
    <div class="floating-shapes">
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape square"></div>
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape square"></div>
    </div>
    
    <!-- 粒子效果 -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <header>
        <nav>
            <a href="#" class="logo">碳足迹计算器</a>
            <ul>
                <li><a href="login.html" class="active">登录/注册</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-link active" onclick="showForm('login')">登录</button>
                <button class="tab-link" onclick="showForm('register')">注册</button>
            </div>

            <!-- 登录表单 -->
            <form id="login-form" class="auth-form active-form">
                <h2>欢迎回来</h2>
                <p>登录以查看您的减碳之旅。</p>
                <div class="input-group">
                    <label for="login-username">用户名</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="cta-button">登录</button>
                <p class="form-message" id="login-message"></p>
            </form>

            <!-- 注册表单 -->
            <form id="register-form" class="auth-form">
                <h2>加入我们</h2>
                <p>创建账户，开启您的可持续生活。</p>
                <div class="input-group">
                    <label for="register-username">用户名</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                 <div class="input-group">
                    <label for="register-email">邮箱</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">确认密码</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="cta-button secondary">注册</button>
                <p class="form-message" id="register-message"></p>
            </form>
            
            <div class="guest-option">
                 <p>或者</p>
                 <a href="dashboard.html" class="cta-button guest">以游客身份继续</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 碳足迹计算器. 保留所有权利。</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
