<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人设置 - 碳足迹计算器</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 500px;
            margin: 3rem auto;
            background: rgba(255,255,255,0.97);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,212,170,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
        }
        .profile-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        .profile-form .input-group {
            margin-bottom: 1.5rem;
        }
        .profile-form label {
            font-weight: 600;
            color: #333;
        }
        .profile-form input[readonly] {
            background: #f5f5f5;
            color: #888;
            border: 1px solid #e0e0e0;
        }
        .profile-form input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 0.5rem;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .profile-form input:focus {
            border: 1.5px solid var(--primary-color);
            outline: none;
        }
        .profile-form .form-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
            min-height: 1.5em;
        }
        .profile-form .btn-row {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .profile-form button {
            flex: 1;
            padding: 0.8rem 0;
            border-radius: 25px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            background: var(--gradient-primary);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,212,170,0.08);
        }
        .profile-form button.secondary {
            background: var(--gradient-secondary);
        }
        .profile-form .edit-btn {
            background: var(--gradient-secondary);
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 25px;
            border: none;
            padding: 0.7rem 0;
            width: 100%;
            transition: background 0.2s;
        }
        .profile-form .edit-btn:hover {
            background: var(--primary-color);
        }
        .profile-form .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="dashboard.html" class="logo">碳足迹计算器</a>
            <ul>
                <li><a href="dashboard.html">首页</a></li>
                <li><a href="calculate.html">计算</a></li>
                <li><a href="quiz.html">答题</a></li>
                <li><a href="login.html">退出</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-title">个人设置</div>
            <form class="profile-form" id="profileForm">
                <div class="input-group">
                    <label for="profile-username">用户名</label>
                    <input type="text" id="profile-username" name="username" readonly>
                </div>
                <div class="input-group">
                    <label for="profile-email">邮箱</label>
                    <input type="email" id="profile-email" name="email" readonly>
                </div>
                <div class="input-group hidden" id="password-group">
                    <label for="profile-password">新密码（留空则不修改）</label>
                    <input type="password" id="profile-password" name="password" placeholder="请输入新密码">
                </div>
                <div class="input-group hidden" id="confirm-password-group">
                    <label for="profile-confirm-password">确认新密码</label>
                    <input type="password" id="profile-confirm-password" name="confirm-password" placeholder="请再次输入新密码">
                </div>
                <button type="button" class="edit-btn" id="editBtn">修改信息</button>
                <div class="btn-row hidden" id="editBtnRow">
                    <button type="submit">保存修改</button>
                    <button type="button" class="secondary" id="cancelBtn">取消</button>
                </div>
                <div class="btn-row" id="backBtnRow">
                    <button type="button" class="secondary" onclick="window.location.href='dashboard.html'">返回首页</button>
                </div>
                <div class="form-message" id="profile-message"></div>
            </form>
        </div>
    </main>
    <footer>
        <p style="text-align:center">&copy; 2024 碳足迹计算器. 让我们一起为地球的可持续发展贡献力量 🌱</p>
    </footer>
    <script src="profile.js"></script>
</body>
</html>
