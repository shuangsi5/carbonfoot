    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #f8fffe 100%);
            min-height: 100vh;
            position: relative;
        }
        .particles-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,212,170,0.18) 0%, rgba(0,212,170,0.05) 80%, transparent 100%);
            opacity: 0.7;
            animation: particle-move 12s linear infinite;
        }
        @keyframes particle-move {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { opacity: 1; }
            100% { transform: translateY(-60px) scale(1.2); opacity: 0.3; }
        }
        .profile-view-container {
            max-width: 700px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,212,170,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
            z-index: 1;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4fd1c5 0%, #81e6d9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,212,170,0.10);
            animation: avatar-rotate 8s linear infinite;
        }
        @keyframes avatar-rotate {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        .profile-title {
            font-size: 2.1rem;
            font-weight: 800;
            color: #222;
            letter-spacing: 2px;
        }
        .profile-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        .profile-card {
            background: #f8fffe;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,212,170,0.08);
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            transition: box-shadow 0.35s cubic-bezier(.4,2,.6,1), transform 0.35s cubic-bezier(.4,2,.6,1);
            overflow: hidden;
        }
        .profile-card::before {
            content: '';
            display: block;
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #4fd1c5 0%, #38b2ac 100%);
            border-radius: 16px 16px 0 0;
            z-index: 1;
        }
        .profile-card::after {
            content: '';
            position: absolute;
            left: -60%;
            top: 0;
            width: 60%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.08) 60%, transparent 100%);
            pointer-events: none;
            transition: left 0.5s cubic-bezier(.4,2,.6,1);
            z-index: 2;
        }
        .profile-card:hover {
            box-shadow: 0 16px 40px rgba(0,212,170,0.18), 0 2px 12px rgba(0,212,170,0.10);
            transform: translateY(-10px) scale(1.045);
        }
        .profile-card:hover::after {
            left: 110%;
            transition: left 0.7s cubic-bezier(.4,2,.6,1);
        }
        .profile-card .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #13bfa6;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .profile-card .card-content {
            font-size: 1.08rem;
            color: #333;
            margin-left: 1.7rem;
        }
        .profile-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .profile-actions button, .profile-actions a {
            flex: 1 1 180px;
            min-width: 140px;
            padding: 0.9rem 0;
            border-radius: 25px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(90deg, #4fd1c5 0%, #38b2ac 100%);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,212,170,0.08);
            text-align: center;
            text-decoration: none;
            margin-bottom: 0.5rem;
        }
        .profile-actions .secondary {
            background: #f8fffe;
            color: #13bfa6;
            border: 2px solid #13bfa6;
        }
        .profile-actions button:hover, .profile-actions a:hover {

            color: #fff;
        }
        .edit-form {

        }
        .edit-form.active {

        }
        .edit-form .input-group {

        }
        .edit-form label {

            color: #13bfa6;
        }
        .edit-form input {

            margin-top: 0.5rem;
            font-size: 1rem;

        .edit-actions .secondary {

        @media (max-width: 900px) {

                width: 70px; height: 70px; font-size: 2.1rem;
            }
        }
