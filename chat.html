        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #f8fffe 100%);

        .particles-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,212,170,0.18) 0%, rgba(0,212,170,0.05) 80%, transparent 100%);
            opacity: 0.7;
            animation: particle-move 12s linear infinite;
        }
        @keyframes particle-move {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { opacity: 1; }
            100% { transform: translateY(-60px) scale(1.2); opacity: 0.3; }
        }
        .chat-container {
            max-width: 600px;
            margin: 2.5rem auto 0 auto;

            flex-direction: column;
            height: 70vh;

            position: relative;
        }
        .chat-header {
            text-align: center;
            padding: 1.2rem 2rem 0.5rem 2rem;
            border-radius: 18px 18px 0 0;
            background: linear-gradient(90deg, #e0f7fa 0%, #f8fffe 100%);
        }
        .header-avatar {
            width: 70px;
            height: 70px;
            margin: 0 auto;
            border-radius: 50%;
            background: linear-gradient(135deg, #4fd1c5 0%, #81e6d9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #fff;
            animation: avatar-rotate 8s linear infinite;
        }
        @keyframes avatar-rotate {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #222;
            letter-spacing: 2px;
            margin-top: 0.5rem;
        }
        .header-subtitle {
            font-size: 1rem;
            color: #777;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.2rem 1.2rem 1.2rem 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .chat-bubble {
            max-width: 80%;
            padding: 0.9rem 1.2rem;
            border-radius: 18px;
            font-size: 1.08rem;
            line-height: 1.7;
            box-shadow: 0 2px 8px rgba(0,212,170,0.06);
            position: relative;
            word-break: break-word;
            white-space: pre-line;
        }
        .bubble-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 0.98rem;
            margin-bottom: 0.5rem;
            color: #38b2ac;
        }
        .bubble-time {
            position: absolute;
            right: 0.8rem;
            bottom: 0.5rem;
            font-size: 0.78rem;
            color: #ccc;
        }
        .chat-bubble.user {
            align-self: flex-end;
            background: linear-gradient(90deg, #4fd1c5 0%, #38b2ac 100%);
            color: #fff;
            border-bottom-right-radius: 6px;
            padding-right: 2.8rem;
        }
        .chat-bubble.user .bubble-time {
            color: #fff;
        }
        .chat-bubble.ai {
            align-self: flex-start;
            background: #f8fffe;
            color: #222;
            border-bottom-left-radius: 6px;
        }
        .chat-input-row {
            display: flex;
            gap: 0.7rem;
            padding: 1.1rem 1.2rem 1.1rem 1.2rem;
            border-radius: 0 0 18px 18px;
            background: #f8fffe;
        }
        .chat-input-row input {
            flex: 1;
            border-radius: 22px;
            border: 1.5px solid #b2f7ef;
            padding: 0.8rem 1.1rem;
            font-size: 1.08rem;
            outline: none;
            transition: border 0.2s;
        }
        .chat-input-row input:focus {
            border: 1.5px solid #13bfa6;
        }
        .chat-input-row button {
            border-radius: 22px;
            border: none;
            background: linear-gradient(90deg, #4fd1c5 0%, #38b2ac 100%);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 700;
            padding: 0 1.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-input-row button:disabled {
            background: #b2f7ef;
            color: #fff;
            cursor: not-allowed;
        }
        @media (max-width: 700px) {
            .chat-container {

        }
